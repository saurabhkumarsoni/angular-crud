<div class="my-3">
  <h2>Edit Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onUpdateCategory()">
    <div class="my-3">
      <label for="">Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>
    <div class="my-3">
      <label>Status</label>
      <select class="form-control" formControlName="status">
        <option value="active">Active</option>
        <option value="inactive">InActive</option>
      </select>
    </div>
    <div class="y-3">
      <button class="bn btn-primary">Update</button>
    </div>
  </form>
</div>
